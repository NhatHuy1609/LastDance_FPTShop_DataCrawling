services:
  postgres:
    image: postgres:alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  data_ingestion:
    build:
      context: ./data-ingestion
      dockerfile: Dockerfile
    container_name: data_ingestion
    environment:
      - LANDING_ZONES_PATH=/landing-zones
      - DATABASE_API_URL=http://database_api:5283
    volumes:
      - ./data-ingestion:/app
      - landing_zones_data:/landing-zones
    depends_on:
      - database_api
    networks:
      - app-network

  database_api:
    build: 
      context: ./database-api/database-api
      dockerfile: Dockerfile
    container_name: database_api
    restart: always
    expose:
      - 5283
      - 7010
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Database=Host=postgres;Port=5432;Database=postgres;Username=postgres;Password=postgres;Pooling=true;MaxPoolSize=50;MinPoolSize=0;
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
    volumes:
      - ./database-api/database-api:/app
      - /app/bin
      - /app/obj
    depends_on:
      - postgres
    networks:
      - app-network

  webpage:
    build: 
      context: ./webpage
      dockerfile: Dockerfile
    container_name: webpage
    expose:
      - 3000
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - database_api
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - '8000:80'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - webpage
    networks:
      - app-network

volumes:
  postgres_data:
  landing_zones_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./crawler/landing-zones

networks:
  app-network:
    driver: bridge